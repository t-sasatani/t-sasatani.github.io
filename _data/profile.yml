bio: "Takuya Sasatani is an Assistant Professor (助教) at the Department of Electrical Engineering and Information Systems, the University of Tokyo. His research encompasses the development and application of wireless technologies, with a special emphasis on sensor systems and neural interfaces. His recent work is focused on pushing the boundaries of wide-range wireless power transfer and low-power communication technologies. He is also actively creating wireless neural recording and stimulation devices to enhance our understanding of brain functions. <br/>Takuya completed his Ph.D. at UTokyo in 2021 under the guidance of Yoshihiro Kawahara. In 2017, he worked as a lab associate researcher in Alanson Sample's group at Disney Research Pittsburgh. From 2022 to 2023, he served as a postdoctoral scholar in Daniel Aharoni's group at UCLA Neurology. <br/>Takuya has published his research in prominent engineering publications (Nature Electronics, IEEE Journals) and mobile computing/HCI conferences (ACM IMWUT, MobiCom, UIST, etc.). His contributions to the field have earned him several esteemed awards, including MIT Technology Review's Innovators Under 35 Japan, the ACM IMWUT distinguished paper award, Forbes 30 under 30 Asia, and the JSPS Ikushi Prize (日本学術振興会育志賞)."