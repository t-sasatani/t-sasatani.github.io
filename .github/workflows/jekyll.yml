name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write  # Adjusted to write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2  # Note the version number
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1  # Use a stable version
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Fetch data from Google Sheets
        run: ruby _scripts/fetch_publication.rb

      - name: Commit and push changes
        env:
          REPO_URL: https://x-access-token:${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/${{ github.repository }}.git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull $REPO_URL main  # Ensure you're pulling using the $REPO_URL
          git add _data/publication.yml
          git commit -m 'Update publications data'
          git push $REPO_URL HEAD:main  # Ensure you're pushing using the $REPO_URL

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
